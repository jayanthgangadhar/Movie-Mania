<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width , initial-scale=1">
    <title>Profile</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body class="body-cust">

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#" class="navbar-link">
                     <span class="glyphicon glyphicon-plus">
                     </span>
            </a>
        </div>

        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Profile
            </a>
        </div>

        </div>

</nav>


    <div class="container">
        <h1>Profile</h1>

        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Alice">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Wonderland">
            </div>
        </form>
        <div class="navbar-bottom-btn">
            <a class="btn btn-primary btn-block"
               href="../website/website-list.html">Websites</a>
            <a class="btn btn-danger  btn-block"
               href="login.view.client.html">Logout</a>
        </div>
    </div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row ">
            <div class="col-xs-3 col-md-3 col-lg-3 text-center" >
            <a href="#">
                 <span class="glyphicon glyphicon-ok"></span>
               </a>
            </div>
            <div class="col-xs-3 col-md-3 col-lg-3 text-center">
                <a href="#">
                <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
            <div class="col-xs-3 col-md-3 col-lg-3 text-center">
                <a href="#">
                <span class="glyphicon glyphicon-star"></span>
                </a>
            </div>
            <div class="col-xs-3 col-md-3 col-lg-3 text-center">

                <span class="glyphicon glyphicon-heart"></span>
                </a>
            </div>
        </div>
    </div>
</nav>

</html>
