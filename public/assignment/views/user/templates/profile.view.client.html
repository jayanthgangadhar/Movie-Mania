
<!--<body class="body-cust">-->
<div class="profile-page">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-text pull-right">
                <a class="navbar-link">
                         <span class="glyphicon glyphicon-plus">
                         </span>
                </a>
            </div>

            <div class="navbar-header">
                <a class="navbar-brand" >
                    Profile
                </a>
            </div>

            </div>

    </nav>
    <div class="container">
            <div ng-show="model.error" class="alert alert-danger">
                {{model.error}}
            </div><div ng-show="model.message" class="alert alert-info">
                {{model.message}}
            </div>
            <h1>Profile</h1>

            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input ng-model="model.user.username"
                           type="text"
                           class="form-control"
                           id="username"
                           placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email"
                           ng-model="model.user.email"
                           class="form-control"
                           id="email"
                           placeholder="alice@wonderland.com">
                </div>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input ng-model="model.user.firstName"
                           type="text"
                           class="form-control"
                           id="first-name"
                           placeholder="Alice">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input ng-model="model.user.lastName"
                           type="text"
                           class="form-control"
                           id="last-name"
                           placeholder="Wonderland">
                </div>
            </form>
            <div class="navbar-bottom-btn">
                <a class="btn btn-info btn-block"
                   ng-click="model.updateUser(model.user)">Update</a>
                <a class="btn btn-info btn-danger btn-block"
                   ng-click="model.deleteUser(model.user)">Unregister</a>
                <a class="btn btn-primary btn-block"
                   href="#!/website">Websites</a>
                <a class="btn btn-danger  btn-block"
                   ng-click="model.logout()">Logout</a>
            </div>
        </div>


    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="row ">
                <div class="col-xs-3 col-md-3 col-lg-3 text-center" >

                     <span class="glyphicon glyphicon-ok"></span>

                </div>
                <div class="col-xs-3 col-md-3 col-lg-3 text-center">

                    <span class="glyphicon glyphicon-plus"></span>

                </div>
                <div class="col-xs-3 col-md-3 col-lg-3 text-center">

                    <span class="glyphicon glyphicon-star"></span>

                </div>
                <div class="col-xs-3 col-md-3 col-lg-3 text-center">

                    <span class="glyphicon glyphicon-heart"></span>

                </div>
            </div>
        </div>
    </nav>
</div>
