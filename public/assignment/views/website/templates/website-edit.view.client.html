<div class="container-fluid">

        <div class="col-xs-4 hidden-xs">
            <div class="container-fluid" >
                <ul class="list-group">
                    <li class="list-group-item active">
                        <div class="row"  >
                            <div class="col-lg-4 col-xs-10">
                                Name
                            </div>
                            <div class="col-lg-3 visible-lg">
                                Created
                            </div>
                            <div class="col-lg-3 visible-lg">
                                Accessed
                            </div>

                        </div>
                    </li>
                    <li ng-repeat="website in model.websites" class="list-group-item">
                        <div class="row">
                            <div class="col-lg-4 col-xs-10">
                                <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">{{website.name}}</a>
                            </div>
                            <div class="col-lg-3 visible-lg">
                                {{website.created | date}}
                            </div>
                            <div class="col-lg-3 visible-lg">
                                {{website.accessed | date}}
                            </div>
                            <div class="col-xs-2" >

                                <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                                    <span class="glyphicon glyphicon-cog pull-right " ></span>
                                </a>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>

        </div>


        <div class="col-xs-12 col-sm-8">
            <label for="name">Name</label>
            <input class="form-control"
                   placeholder="Name"
                   ng-model="model.website.name"
                   id="name"/>

            <label for="description">Description</label>
            <textarea class="form-control"
                      id="description"
                      ng-model="model.website.description"
                      placeholder="Description"
                      rows="5"></textarea>

            <a ng-click="model.deleteWebsite()" class="btn btn-block btn-danger">Delete</a>

            <a ng-click="model.updateWebsite(model.website)" class="btn btn-block btn-info">Update</a>

        </div>
