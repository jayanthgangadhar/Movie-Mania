<div class="container">
    <div class="form-group">
        <label for="widgetName">Name</label>
        <input type="text"
               ng-model="model.widget.name"
               id="widgetName"
               class="form-control">
    </div>

    <div class="form-group">
        <label for="widgetText">Text</label>
        <input ng-model="model.widget.text"
               type="text"
               id="widgetText"
               class="form-control">
    </div>

    <div class="form-group">
        <label for="widget-heading-size">Size</label>
        <select class="form-control"
                ng-model="model.widget.size"
                id="widget-heading-size">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
        </select>
    </div>

    <div class="form-group">
        <a class="btn btn-info btn-block" ng-click="model.updateWidget(model.widget)">Save</a>
    </div>

    <div class="form-group">
        <a class="btn btn-info btn-block" ng-click="model.deleteWidget()">Delete</a>
    </div>
</div>
