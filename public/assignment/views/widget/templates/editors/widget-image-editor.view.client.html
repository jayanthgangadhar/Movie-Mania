<div class="form-group container Uname">

    <div class="form-group">
        <label for="wid-name">Name</label>
        <input type="text"
               ng-model="model.widget.name"
               id="wid-name"
               class="form-control"
               placeholder="Name">
    </div>

    <div class="form-group">
        <label for="widgetText">Text</label>
        <input type="text"
               ng-model="model.widget.text"
               id="widgetText"
               class="form-control"
               placeholder="Text">
    </div>

    <div class="form-group">
        <label for="widgetUrl">URL</label>
        <input  ng-model="model.widget.url"
                type="url" min="0"
                id="widgetUrl" class="form-control">
    </div>


    <div class="form-group">
        <label for="widgetWidth">Width</label>
        <input type="text" id="widgetWidth" ng-model="model.widget.width" class="form-control">
    </div>

    <div class="form-group">
        <form action="/api/upload" method="post" enctype="multipart/form-data">
            <input  name="myFile"    type="file" class="form-control"/>
            <input  name="width"     value="{{model.widget.width}}" style="display: none"/>
            <input  name="userId"    value="{{model.userId}}"   style="display: none"/>
            <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
            <input  name="pageId"    value="{{model.pageId}}"   style="display: none"/>
            <input  name="widgetId"  value="{{model.widget._id}}"   style="display: none"/>
            <button type="submit"    class="btn btn-block btn-primary">Upload Image</button>
        </form>
    </div>


    <div class="form-group">
        <a class="btn btn-info btn-block" href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/search">Search</a>
    </div>



    <div class="form-group">
        <a class="btn btn-info btn-block" ng-click="model.updateWidget(model.widget)">Save</a>
    </div>

    <div class="form-group ">
        <a class="btn btn-danger btn-block" ng-click="model.deleteWidget()">Delete</a>
    </div>
