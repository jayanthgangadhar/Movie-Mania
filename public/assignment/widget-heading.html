<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width , initial-scale=1">
    <title>Heading-Editor</title>
    <link href="vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body class="body-cust">

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="widget-list.html" class="navbar-link active">
                     <span class="glyphicon glyphicon-ok">
                     </span>
            </a>
        </div>

        <div class="navbar-text pull-left">
            <a href="widget-list.html" class="navbar-link active">
                     <span class="glyphicon glyphicon-chevron-left">
                     </span>
            </a>
        </div>

        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Heading Editor
            </a>
        </div>

    </div>

</nav>
<div class="container-fluid">
    <label for="name">Name</label>
    <input class="form-control"
           placeholder="Name"
           value="Blogger"
           id="name"/>

    <label for="text">Text</label>
    <input class="form-control"
              id="text"
              placeholder="Description">

    <label for="size">Size</label>
    <select id="size" class="form-control">
        <option>1 (x-small)</option>
        <option>2 (small)</option>
        <option>3 (medium)</option>
        <option>4 (large)</option>
        <option>5 (x-small)</option>
    </select>

    <a href="widget-list.html" class="btn btn-block btn-danger">Delete</a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="profile.html" class="navbar-link">
                     <span class="glyphicon glyphicon-user">
                     </span>
            </a>
        </div>



    </div>
</nav>

</body>
</html>
