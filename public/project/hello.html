<div class="container-fluid">
<div id="carousel-example-generic" ng-controller="homeController" class="carousel slide" data-ride="carousel">


    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <!--<li data-target="#carousel-example-generic" data-slide-to="2"></li>-->
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner " role="listbox">
        <div class="item active" >
            <div class="fill">
                <div class="carousel-caption">
                </div>
            </div>
        </div>
        <div class="item">
            <div class="fill2">
                <div class="carousel-caption"></div>
            </div>

        </div>
        <form method = post>
            <div class="input-group container-fluid" id="searchBar" >
                <input ng-model="searchText" type="text" class="form-control" placeholder="Search for movie by title">

                <span class="input-group-btn">
            <button ng-click="model.search(searchText)" class="btn btn-default" type="submit">
                <span class="glyphicon glyphicon-search"></span>
            </button>
        </span>
            </div>

        </form>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="movieDisplay row" >
        <div class="movies col-xs-4" ng-repeat="movie in model.movies">
            <img ng-click="model.selectPhoto(photo)"
                 class="image container-fluid"
                 id="searchImage"
                 ng-src="{{movie.Poster}}"/>
        </div>
    </div>

</div>
</div>
