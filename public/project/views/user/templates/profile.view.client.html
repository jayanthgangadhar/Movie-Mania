<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">

    <div class="row">
        <div class="column col-xs-2 hidden-xs"   style="background-color:black" >
            <div class="container-fluid">
                <img src="http://s3.amazonaws.com/37assets/svn/765-default-avatar.png" width="100%">
            </div>
            <!--Navbar-->
            <ul class="nav nav-pills nav-stacked">
                <div class="container-fluid" style="text-align: left">
                    <ul class="nav nav-pills nav-stacked sideNav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Followers</a></li>
                        <li><a href="#!/user/message">Messages</a></li>
                        <li><a href="#">Menu 3</a></li>
                    </ul>
                </div>
            </ul>
        </div>
        <div class=" column col-xs-12 col-sm-8 " style="background-color:white">
            <div class="container-fluid">
               <div class="panel panel-default">
                    <div class="panel-heading" style="height: 100px">Profile</div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input ng-model="model.user.username"
                                       type="text"
                                       class="form-control"
                                       id="username"
                                       placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email"
                                       ng-model="model.user.email"
                                       class="form-control"
                                       id="email"
                                       placeholder="alice@wonderland.com">
                            </div>
                            <div class="form-group">
                                <label for="first-name">First Name</label>
                                <input ng-model="model.user.firstName"
                                       type="text"
                                       class="form-control"
                                       id="first-name"
                                       placeholder="Alice">
                            </div>
                            <div class="form-group">
                                <label for="last-name">Last Name</label>
                                <input ng-model="model.user.lastName"
                                       type="text"
                                       class="form-control"
                                       id="last-name"
                                       placeholder="Wonderland">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
