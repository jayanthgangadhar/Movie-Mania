
<div class="container">
    <h1>Register</h1>
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <label for="username">Username</label>
    <input type="text"
           ng-model="username"
           class="form-control"
           id="username"
           placeholder="username"/>
    <label for="password">Password</label>
    <input type="password"
           ng-model="password"
           class="form-control"
           id="password"
           placeholder="password"/>
    <label for="verify-password">Verify Password</label>
    <input type="password"
           ng-model="password2"
           class="form-control"
           id="verify-password"
           placeholder="very password"/>
    <a ng-click="model.register(username, password, password2)"
       class="btn btn-primary btn-block">Register</a>
    <a class="btn btn-danger  btn-block"
       href="#!/user/login">Cancel</a>
</div>
